<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h3 class="text-5xl text-center mt-8">withdraw or deposite<span class="font-semibold text-purple-800"> some
                money!!!</span> </h3>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction section -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">Tk. <span  id="deposit-total">00</span></h4>
                </div>
                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">Tk. <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">Tk. <span id="balance-total">500</span></h4>
                </div>
            </div>
        </section>
        <!-- //deposit and withdraw section -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-3xl">
                        Deposit your money
                    </h3>
                    <div>
                        <input id="deposit-input" class="border-2 block border-grey-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="Enter your amount">


                        <button id="deposit-button"
                            class="bg-purple-600 px-4 py-2 text-white font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="bg-yellow-200 p-8 rounded">
                    <h3 class="text-3xl">
                        Withdraw your money
                    </h3>
                    <div>
                        <input id="withdraw-input" class="border-2 block border-grey-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="Enter your amount">


                        <button id="withdraw-button"
                            class="bg-purple-600 px-4 py-2 text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
